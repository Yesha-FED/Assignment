<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <h1>Create password field with show hide functionalities.</h1>
    <label for="Password">Enter Password:</label>
    <input type="password" name="" id="pass"  >
    <br>
    <br>
 
    <div>
    <input type="checkbox" name="" onclick="showpass()">
    <label for="">Show Password</label>
</div>

    <script>
        function showpass() {
            let y = document.getElementById("pass");
            if (y.type == "password") {
                y.type = "text";
            } else {
               y.type = "password"; 
            }
        }
    </script>
</body>
</html>
